<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contact</title>
</head>
<body>
  
  <main class="container">
    <div class="passed-validation" id="passedValidation" >ğŸ‘ŠPassed validationğŸ‘Š</div>

    <form id="contactForm">
      <div>
        <input id="name" name="name" placeholder="Name (Required)" required />
      </div>

      <div>
        <input id="subject" name="subject" placeholder="Subject" />
      <div class="form-error" id="subjectError" >Your subject must be at least 10 characters</div>

      </div>

      <div>
        <input id="email" name="email" placeholder="Email" />
        <div class="form-error" id="emailError" >Pleas enter a valid email address</div>
      </div>

      <div>
        <input id="address" name="address" placeholder="Address" />
        <div class="form-error" id="addressError" >Your address must contain at least 25 characters</div>
      </div>

      <button>Submit</button>
    </form>
  </main>
  
  <script src="contact.js"></script>
</body>
</html>
