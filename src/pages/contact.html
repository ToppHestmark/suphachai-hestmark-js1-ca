<html lang="en">
  <head>

    <link rel="stylesheet" href="../styles/main.css" />

    <title>Contact</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__logo">
        <img src="../../images/js1-logo.png" alt="Logo" />
      </div>
      <ul class="nav__links">
        <li class="nav__homeLink">
          <a href="../../index.html">Home</a>

        <li class="nav__links--active">
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
      <div class="nav__burger">
        <div class="nav__burgerLine1"></div>
        <div class="nav__burgerLine2"></div>

    <main class="contact__main">
      <div class="passed-validation" id="passedValidation">
        ğŸ‘Š Thank you for the comment ğŸ‘Š
      </div>

      <form id="contactForm">
        <div>
          <input id="name" name="name" placeholder="Name" required />
        </div>

        <div>
          <input id="subject" name="subject" placeholder="Subject" />
          <div class="form-error" id="subjectError">
            Your subject must be at least 10 characters
          </div>
        </div>

        <div>
          <input id="email" name="email" placeholder="Email" />
          <div class="form-error" id="emailError">
            Pleas enter a valid email address
          </div>
        </div>

        <div>
          <input id="address" name="address" placeholder="Address" />
          <div class="form-error" id="addressError">
            Your address must contain at least 25 characters
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>

    <script src="../scripts/contact.js"></script>
    <script src="../app.js"></script>
  </body>
